    <header class="header-contact">    
        <div class="wrapper">
            <h1>Get In Touch</h1>
        </div>
    </header>

    <main id="main-contact">
        <section class="contact">
            <div class="wrapper">
                <!-- CONTACT CARD  -->
                <div class="contact-info">
                    <div class="social-icons">
                        <a href="">
                            <span class="sr-only">Facebook</span>
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="">
                            <span class="sr-only">Twitter</span>
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="">
                            <span class="sr-only">LinkedIn</span>
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="">
                            <span class="sr-only">Instagram</span>
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    <address>
                        <a href="mailto:info@email.com" class="contact-email">info@email.com</a>
                        <a href="tel:+11234567890">123-456-7890</a>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </address>
                </div>
            
                <!-- FORM -->
                <form action="" class="form-contact">
                    <label for="name"><span class="sr-only">Name</span></label>
                    <input type="text" id="name" placeholder="Name" class="name-field">
                    <label for="email"><span class="sr-only">Email <Address></Address></span></label>
                    <input type="text" id="email" placeholder="Email address" class="email-field">
                    <label for="message"><span class="sr-only">Message</span></label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <button class="button">Submit</button>
                </form>
            </div>
            
        </section>
    </main>
